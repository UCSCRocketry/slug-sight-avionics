; PlatformIO Project Configuration - GROUND FEATHER M4
; This firmware runs on the ground Feather M4 Express
; Receives LoRa packets and forwards them to laptop via USB Serial

[env:ground_feather_m4]
platform = atmelsam
board = adafruit_feather_m4
framework = arduino

monitor_speed = 115200

build_flags = 
    -DARDUINO_SAMD_FEATHER_M4
    -D__SAMD51__

lib_deps = 
    ; RadioHead for LoRa (RFM95W)
    mikem/RadioHead@^1.120

upload_protocol = sam-ba
